<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ENEMzada</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ENEMzada</div>
    <ul class="nav-links">
      <li><a href="../views/index.html">Início</a></li>
      <li><a href="../views/cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <!-- Layout Principal -->
  <div class="container">
    <div class="form-left">
      <h2>JUNTE-SE À NÓS</h2>
      <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>
      </form>
      <p class="cadastro-link">
        <a href="../views/cadastro.html">Não tem uma conta? Cadastre-se</a>
      </p>
      <div class="social-icons">
        <a href="https://www.instagram.com/"><img src="../images/instaCadastro.png" alt="Instagram"></a>
        <a href="https://www.google.com/intl/pt-BR/account/about/"><img src="../images/googlCadastro.png" alt="Google"></a>
        <a href="https://br.linkedin.com/"><img src="../images/linkedinCadastro.png" alt="LinkedIn"></a>
      </div>
    </div>
    <div class="img-login">
      <h3> Bem-vindo de volta ao Enemzada! Vamos continuar sua jornada de estudos? </h3>
      <p> Que bom te ver! Seu próximo passo no ENEM te espera. </p>
           <img src="../images/img-login.png" alt="Imagem login">

    </div>
  </div>


  

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ENEMzadas</p>
  </footer>

  <script src="../js/app.js"></script>
</body>
</html>
